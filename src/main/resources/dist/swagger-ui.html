<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swagger UI</title>
<link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
<link rel="icon" type="image/png" href="./favicon-32x32.png"
	sizes="32x32" />
<link rel="icon" type="image/png" href="./favicon-16x16.png"
	sizes="16x16" />
<style>
html {
	box-sizing: border-box;
	overflow: -moz-scrollbars-vertical;
	overflow-y: scroll;
}

*, *:before, *:after {
	box-sizing: inherit;
}

body {
	margin: 0;
	background: #fafafa;
}

.topbar-wrapper img {
	content: url(favicon-32x32.png);
}

.topbar-wrapper .a {
	content: Hello;
}

.swagger-ui .topbar .download-url-wrapper .download-url-button {
	background-color: black !important;
}

.swagger-ui .topbar .download-url-wrapper input[type=text] {
	border-color: black !important;
}

.swagger-ui .topbar {
	background-color: black !important;
}
</style>
</head>

<body>
	<div id="swagger-ui"></div>

	<script src="./swagger-ui-bundle.js" charset="UTF-8">
		
	</script>
	<script src="./swagger-ui-standalone-preset.js" charset="UTF-8">
		
	</script>
	<script>
		window.onload = function() {
			// Begin Swagger UI call region
			const ui = SwaggerUIBundle({
				//url: "https://petstore.swagger.io/v2/swagger.json",
				url : "http://localhost:8080/v2/api-docs",
				dom_id : '#swagger-ui',
				deepLinking : true,
				presets : [ SwaggerUIBundle.presets.apis,
						SwaggerUIStandalonePreset ],
				plugins : [ SwaggerUIBundle.plugins.DownloadUrl ],
				layout : "StandaloneLayout"
			});
			// End Swagger UI call region

			window.ui = ui;

			tb = document.getElementsByClassName("topbar")[0];
			tb_link = tb.getElementsByClassName("link")[0];
			var small = document.createElement("small");
			small.appendChild(document
					.createTextNode("               THERMO KING"));
			small.style.cssText = 'color:white;font-size:140%;font-family: cursive;';
			tb_link.appendChild(small);
		};
	</script>
</body>
</html>
